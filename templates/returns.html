{% extends "base.html" %}{% block content %}
<h3>İade / Değişim</h3>
<form method="post" class="row g-3">
  <div class="col-md-3"><label class="form-label">Tür</label>
    <select class="form-select" name="rtype"><option value="iade">İade</option><option value="degisim">Değişim</option></select>
  </div>
  <div class="col-md-3"><label class="form-label">Eski Ürün Barkodu</label><input class="form-control" name="old_barcode" required></div>
  <div class="col-md-2"><label class="form-label">Adet</label><input class="form-control" name="qty" type="number" min="1" value="1"></div>
  <div class="col-md-3"><label class="form-label">Yeni Ürün Barkodu (Değişimde)</label><input class="form-control" name="new_barcode"></div>
  <div class="col-12"><button class="btn btn-warning">İşlemi Kaydet</button></div>
</form>
{% endblock %}
