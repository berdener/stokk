{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Raporlar</h4>
<div class="row g-3">
  <div class="col-lg-7">
    <div class="card shadow-sm border-0"><div class="card-body">
      <h6 class="card-title">Aylık Ciro</h6>
      <canvas id="monthlyChart" height="120"></canvas>
    </div></div>
  </div>
  <div class="col-lg-5">
    <div class="card shadow-sm border-0"><div class="card-body">
      <h6 class="card-title">Ödeme Tipi Dağılımı</h6>
      <canvas id="payChart" height="120"></canvas>
    </div></div>
  </div>
</div>
<script>
new Chart(document.getElementById('monthlyChart'), {type:'bar', data:{labels:['1','2','3','4','5'], datasets:[{label:'₺', data:[0,0,0,0,0]}]}});
new Chart(document.getElementById('payChart'), {type:'doughnut', data:{labels:['Nakit','Kart','Veresiye'], datasets:[{data:[0,0,0]}]}});
</script>
{% endblock %}
